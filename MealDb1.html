<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<!-- css bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Learn API </h1>
	<section>
		<h2 class="text-success">Please Serch Your Favarite Foods </h2>
		<div class="input-group mb-3">
			<input id="meal-field" type="text" class="form-control" placeholder="Please search your Favarite foods" aria-label="Recipient's username" aria-describedby="button-addon2">
			<button class="btn btn-outline-secondary" type="button" id="meal-btn">search</button>
		  </div>
	</section>
	<!-- meals section or card section by bootstrap  -->
	<section id="meals-container">
		<!-- grid cards  -->
		<div class="row row-cols-1 row-cols-md-3 g-4" id="meals-container">
			<!-- start single card -->
			<div class="col">
			  <div class="card">
				<img src="..." class="card-img-top" alt="...">
				<div class="card-body">
				  <h5 class="card-title">Card title</h5>
				  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> 
				</div>
			  </div>
			</div>
			<!-- end single card -->
		  </div>
		<!-- grid cards end  -->
	</section>
	<!-- bootstrap js  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="meal.js"></script>
</body>
</html>
